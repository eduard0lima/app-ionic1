<ion-view>
	<ion-nav-title>Carro escolhido</ion-nav-title>
	<ion-content>
		<div class="card">
		  <div class="item item-divider">
		    Ótima escolha
		  </div>
		  <div class="item item-text-wrap">
		  	{{carroEscolhido.nome}}
		  	<br>
		  	<ul class="list">
			  <li class="item item-toggle" ng-repeat="acessorio in acessorios" >
			     {{acessorio.nome}} - R{{acessorio.preco | currency}}
			     <label class="toggle toggle-assertive">
			       <input type="checkbox" ng-change="mudou(acessorio)" ng-model ="acessorio.isMarcado" >
			       <div class="track">
			         <div class="handle"></div>
			       </div>
			     </label>
			  </li>
			</ul>
		  </div>
		  <div class="item item-divider">
		    Preço: R{{carroEscolhido.preco | currency}}
		  </div>
		</div>
	</ion-content>
</ion-view>
