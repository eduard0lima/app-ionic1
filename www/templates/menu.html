<ion-side-menus>
	
	<ion-side-menu-content>
		<ion-nav-bar class="bar bar-balanced">
			<ion-nav-back-button>Voltar

			</ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="center"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar bar-balanced">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<div class="list card">
				<div class="item item-avatar">
					<h2> {{usuarioLogado.cns}} </h2>
					<h3> {{usuarioLogado.email}} </h3>
				</div>
				<div class="item item-body"></div>
			</div>

			<ion-list>
				<div class="item item-divider">
				    Meu RES
				</div>

				<ion-item menu-close href="#/app/perfil">
					Perfil
				</ion-item>
				<ion-item menu-close href="#/app/registros-clinicos" >
					Registros Clínicos
				</ion-item>
				
				<div class="item item-divider">
				    Autorizações e Consentimentos
				</div>

				<ion-item menu-close href="#" >
					Concedidos
				</ion-item>
				<ion-item menu-close href="#" >
					Conceder
				</ion-item>
				<ion-item menu-close href="#" >
					Recebidos
				</ion-item>

			</ion-list>
		</ion-content>
	</ion-side-menu>
	
</ion-side-menus>
